server:
  port: 8080
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
spring:
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      discovery:
        locator:
          enabled: true
      routes:
        - id: usuario-microservicio
          uri: lb://usuario-microservicio
          predicates:
            - Path=/v1/usuarios/**
          filters:
            - RemoveRequestHeader=Cookie
        - id: auto-microservicio
          uri: lb://auto-microservicio
          predicates:
            - Path=/v1/autos/**
        - id: moto-microservicio
          uri: lb://moto-microservicio
          predicates:
            - Path=/v1/motos/**
  security:
    oauth2:
      client:
        provider:
          my-keycloak-provider:
            issuer-uri: http://localhost:8280/auth/realms/My-Realm
        registration:
          keycloak-spring-gateway-client:
            provider: my-keycloak-provider
            client-id: spring-gateway-application
            client-secret: 9050ff37-f168-4232-97b0-683efdc54a20
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/keycloak"